<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }
        .satu{
            z-index: 1;
            background-color: aqua;
        }
        .dua{
            background-color: yellow;
            top: 100px;
            left: 100px;
            z-index: 2;
        }
        .tiga{
            background-color: rgb(0, 255, 0);
            top: 200px;
            left: 200px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
